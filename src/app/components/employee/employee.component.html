<div class="container">
  <br>
  <h3>Employee List</h3>
  <div>
      <h1>{{errorMsg}}</h1>
      <form>
          <div class="input-group">
            <input #search  (keyup)="0" class="form-control" placeholder="Search">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form> 
    <!-- <h4>{{employee.id}}</h4>
    <p>{{employee.name}}</p> -->

    <table class="table">
      <tr>
          <th [class.active]="order === 'id'"
          (click)="setOrder('id')">  ID <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
          <th  [class.active]="order === 'name'" (click)="setOrder('name')"> Name <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
          <th> Email</th>
      </tr>
      <tr  *ngFor="let employee of employees|  orderBy: order:reverse:'case-insensitive' | paginate: {itemsPerPage:5, currentPage:p} | FilterEmployee:search.value ">
         <td>{{employee?.id}}</td>
         <td>{{employee?.name}}</td>
         <td>{{employee?.email}}</td>
         <td><button class="btn btn-info" [routerLink]="['/employeedetails', employee.id]">View</button> </td>
      </tr>
    </table>
    <pagination-controls (pageChange) = "p =$event" ></pagination-controls>
  </div>


</div>
