<div class="container">

  <form name="form" (ngSubmit)="f.form.valid && Login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </span>
            <input type="text" class="form-control" placeholder="Enter email address" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        </div>
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <re-captcha class="g-recaptcha" (resolved)="resolved($event)" [(ngModel)]="model.captcha"  required name="captcha" siteKey="6Le7oD8UAAAAAJ_olHqFnDkDq-NLNSW3nfbDbO_4"></re-captcha>
    <!-- <div class="g-recaptcha"  data-sitekey="6Le7oD8UAAAAAJ_olHqFnDkDq-NLNSW3nfbDbO_4"></div> -->
    <div *ngIf="f.submitted && !captcha.valid" class="help-block">Capcha is required</div>
    <div >
